<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" href="elements/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row row-cols-2 hd">
          <div class="col df js">
            <div class="logo">
              <img src="elements/Logotype.svg" alt="" />
            </div>
          </div>
          <div class="col df je">
            <div class="wallet white-b pointer df jc aic">
              <div class="text-14 connect">Connect Wallet</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <article>
      <div class="container">
        <div class="row article">
          <div class="col-12 up">
            <div class="row row-up">
              <div class="col je df">
                <div class="shape">
                  <img src="elements/shape.svg" alt="shape" />
                </div>
              </div>
              <div class="col-auto jc df">
                <div class="text-24b white-t">Get your name now</div>
              </div>
              <div class="col js df">
                <div class="shape">
                  <img src="elements/shape.svg" alt="shape" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 down df jc aic">
            <div class="down-div">
              <div class="row">
                <div class="col">
                  <div class="row">
                    <div class="col-auto">
                      <div class="search">
                        <img src="elements/Icons/Search.svg" alt="Search" />
                      </div>
                    </div>
                    <div class="col grey text-48">
                      <div class="input-name">
                        <input
                          class="text-48 grey"
                          type="text"
                          id="nameInput"
                          value="Claim your name"
                          onclick="clearText()"
                          onblur="restoreText()"
                          oninput="changeTextColor()"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-auto">
                  <div class="text-48 units_green df je">.units</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 df jc aic" id="infoBox">
            <div class="check-name mt-3 df jc aic">
              <div class="row check-div">
                <div class="col df aic p-0">
                  <div class="row">
                    <div class="col-auto aic df je">
                      <div class="check-btn">
                        <img src="elements/Icons/Check.svg" alt="True" />
                      </div>
                    </div>
                    <div class="col text-24 white-t">“name” is available.</div>
                  </div>
                </div>
                <div class="col df je aic p-0">
                  <div
                    class="claim-btn text-14 black jc df aic wallet"
                    id="claim"
                  >
                    Claim now
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HoA8U7Ibk2vRH5M8VRPj+DjDfiWl3jNLo5T7vjwA5UdoVpBVLC/uj0jmG6fVJAg7"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

    <script>
      function clearText() {
        let input = document.getElementById("nameInput");
        if (input.value === "Claim your name") {
          input.value = "";
        }
      }

      function restoreText() {
        let input = document.getElementById("nameInput");
        if (input.value === "") {
          input.value = "Claim your name";
        }
      }

      function changeTextColor() {
        let input = document.getElementById("nameInput");
        if (input.value.length > 0) {
          input.style.color = "#9FE0C1";
        } else {
          input.style.color = "#8C8C8C";
        }
      }

      //check div
      const input = document.getElementById("nameInput");
      const infoBox = document.getElementById("infoBox");

      input.addEventListener("input", function () {
        if (input.value.trim() !== "") {
          infoBox.style.display = "flex";
        } else {
          infoBox.style.display = "none";
        }
      });

      const button = document.getElementById("claim");

      button.addEventListener("click", function () {
        button.classList.add("clicked"); 
      });

      //yönlendirme
      document.getElementById("claim").addEventListener("click", function() {
        window.location.href = "claim.html"; 
    });
    </script>
  </body>
</html>
