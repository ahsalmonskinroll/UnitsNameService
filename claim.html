<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" href="elements/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row row-cols-2 hd">
          <div class="col df js">
            <div class="logo">
              <img src="elements/Logotype.svg" alt="" />
            </div>
          </div>
          <div class="col df je">
            <div class="wallet white-b pointer df jc aic">
              <div class="text-14 connect">Connect Wallet</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <article>
      <div class="container">
        <div class="row">
          <div class="col-12 df jc">
            <div class="row claim-up df aic">
              <div class="col">
                <div class="text-24b units_green">name.units</div>
              </div>
              <div class="col je df">
                <div class="row df aic gap-1 pointer" id="profile">
                  <div class="col p-0">
                    <div class="profile-icon">
                      <img src="elements/Icons/Profile.svg" alt="Profile" />
                    </div>
                  </div>
                  <div class="col p-0">
                    <div class="text-24b white-t">Profile</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 df jc">
            <div class="row claim-down">
              <div class="col-12 jc d-grid aic">
                <p class="text-48 units_green">
                  Register “name.units” <br /><span class="df jc"
                    >for 1 year</span
                  >
                </p>
              </div>
              <div class="col-12 d-grid jc">
                <div class="inner-container">
                  <div class="row">
                    <div class="col-12">
                      <div class="eth-usd">
                        <div class="border-button">
                          <div class="toggle-container">
                            <div class="toggle-btn eth active" id="eth">
                              ETH
                            </div>
                            <div class="toggle-btn usd inactive" id="usd">
                              USD
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="row row-cols-3 mt-3">
                        <div class="col-auto">
                          <div class="text-24b white-t">
                            1 year registiration
                          </div>
                        </div>
                        <div class="col p-0 aie df">
                          <div class="line"></div>
                        </div>
                        <div class="col-auto">
                          <div class="text-24b white-t">0.0019 ETH</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 df jc my-5">
                  <div class="wallet white-b pointer df jc aic">
                    <div class="text-14 connect">Connect Wallet</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>

    <script>
      const ethBtn = document.getElementById("eth");
      const usdBtn = document.getElementById("usd");

      ethBtn.addEventListener("click", function () {
        ethBtn.classList.add("active");
        ethBtn.classList.remove("inactive");
        usdBtn.classList.add("inactive");
        usdBtn.classList.remove("active");
      });

      usdBtn.addEventListener("click", function () {
        usdBtn.classList.add("active");
        usdBtn.classList.remove("inactive");
        ethBtn.classList.add("inactive");
        ethBtn.classList.remove("active");
      });

      //yönlendirme
      document.getElementById("profile").addEventListener("click", function () {
        window.location.href = "profile.html";
      });
    </script>
  </body>
</html>
